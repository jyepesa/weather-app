<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.scss" />
    <script type="module" src="/src/main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <p class="loading-screen__text" id="loading-text"></p>
      <div class="lds-ring" id="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="app" class="app hidden">
      <nav class="nav-bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
          id="back"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
          id="favorite"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
          />
        </svg>
      </nav>
      <div class="city">
        <h1 class="city__name" id="city-name"></h1>
        <h2 class="city__temperature" id="current-temp"></h2>
        <p class="city__status" id="current-status"></p>
        <div class="city__extremes">
          <span id="highest"></span><span id="lowest"></span>
        </div>
      </div>
      <div class="hourly">
        <p class="hourly__text" id="hourly-text"></p>
        <hr />
        <div class="hourly__predictions" id="hourly-predictions"></div>
      </div>
      <div class="daily">
        <p class="daily__text">Forecast for the next three days:</p>
        <hr />
        <div class="daily__day" id="day-1"></div>
        <div class="daily__day" id="day-2"></div>
        <div class="daily__day" id="day-3"></div>
      </div>
      <div class="extras">
        <div class="extra">
          <p class="extra__feature">Humidity</p>
          <p class="extra__value" id="humidity"></p>
        </div>
        <div class="extra">
          <p class="extra__feature">Feels like</p>
          <p class="extra__value" id="felt"></p>
        </div>
        <div class="extra">
          <p class="extra__feature">Sunrise</p>
          <p class="extra__value" id="sunrise"></p>
        </div>
        <div class="extra">
          <p class="extra__feature">Sunset</p>
          <p class="extra__value" id="sunset"></p>
        </div>
        <div class="extra">
          <p class="extra__feature">Rainfall</p>
          <p class="extra__value" id="rainfall"></p>
        </div>
        <div class="extra">
          <p class="extra__feature">UV-Index</p>
          <p class="extra__value" id="uv-index"></p>
        </div>
      </div>
    </div>
  </body>
</html>
