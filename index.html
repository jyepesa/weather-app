<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.scss" />
    <script type="module" src="/src/main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <p class="loading-screen__text" id="loading-text"></p>
      <div class="lds-ring" id="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="main hidden" id="main">
      <div class="main__nav-bar">
        <h1 class="main__title">Weather App</h1>
        <p class="main__edit" id="edit-button">Edit</p>
      </div>
      <div class="main__search-div">
        <input
          id="city-search"
          class="main__search-bar"
          type="text"
          placeholder="Enter city name"
        />
        <div class="main__list-container">
          <p class="main__search-message hidden" id="search-message">
            Loading results...
          </p>
          <ul class="main__search-results" id="search-results"></ul>
        </div>
      </div>
      <div class="city-cards" id="city-cards"></div>
    </div>
  </body>
</html>
